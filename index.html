<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <div>
            <label for="playerOne">
                Player One:
            </label>
            <input type="text" id="playerOne" name="playerOne" required>
        </div>

        
        <div>
            <label for="playerTwo">
                Player Two:
            </label>
            <input type="text" id="playerTwo" name="playerTwo" required>
        </div>
        <button class="startGameButton" type="submit">Tic Tac Toe!</button>
    </form>


    <div class="game hidden">
        <h2 class="currentTurn"></h2>
        <div class="board">
        </div>
        <div class="stats">
            <h2 class="playerOneStats"></h2>
            <h2 class="playerTwoStats"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
