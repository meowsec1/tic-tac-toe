<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <label for="playerOne">
            Player One:
        </label>
        <input type="text" id="playerOne" name="playerOne" required>

        <label for="playerTwo">
            Player Two:
        </label>
        <input type="text" id="playerTwo" name="playerTwo" required>
        <button class="startGameButton" type="submit">Tic Tac Toe!</button>
    </form>


    <div class="game hidden">
        <div class="board">
        </div>
        <div class="stats">
            <h2 class="playerOneStats"></h2>
            <h2 class="playerTwoStats"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
